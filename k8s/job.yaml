apiVersion: batch/v1
kind: Job
metadata:
  name: badge-fill-job-1
spec:
  template:
    spec:
      serviceAccountName: osb-service-account
      containers:
        - name:  badge-fill-job-1
          image: 692609349536.dkr.ecr.ap-northeast-2.amazonaws.com/dynamodb-example:latest
          args:
            - dev
            - badgeFillJob
          resources:
            requests:
              cpu: 1
              memory: 1.5G
            limits:
              cpu: 1
              memory: 1.5G
          env:
            - name: TZ
              value: "Asia/Seoul"
      restartPolicy: Never
